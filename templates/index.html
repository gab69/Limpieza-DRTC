<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Archivos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="h4">Procesador de Archivos</h1>
                    </div>
                    <div class="card-body">
                        <p class="card-text text-center">
                            Sube un archivo Excel para procesarlo y descargar el resultado.
                        </p>
                        <form action="/" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Selecciona un archivo (.xls o .xlsx):</label>
                                <input type="file" class="form-control" id="file" name="file" accept=".xls, .xlsx" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Procesar y descargar
                                </button>
                            </div>
                        </form>
                        <!-- Enlace centrado para descargar el archivo -->
                        <div class="text-center mt-3">
                            <a href="{{ url_for('static', filename='25-09-2023.xls') }}" class="btn btn-secondary" download>
                                Archivo de Prueba
                            </a>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <small>Desarrollado por @GabrielRC</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
